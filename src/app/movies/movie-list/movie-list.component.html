<div class="row">
  <div class="col-md-5">
    <h2>Movies</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let movie of movies" (click)="selectmovie(movie)"
        [class.active]="movie === selectedmovie">
        {{movie.name}}
      </li>
    </ul>
    <button class="btn btn-warning" (click)="createNewmovie()">New</button>
  </div>
  <div class="col-md-5 col-md-offset-2">
    <movie-details 
      [movie]="selectedmovie" 
      [createHandler]="addmovie" 
      [updateHandler]="updatemovie"
      [deleteHandler]="deletemovie">
    </movie-details>
  </div>
</div>
