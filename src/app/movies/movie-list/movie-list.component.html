<div class="row">
  <div class="col-md-5">
    <h2>Movies</h2>
    <ul class="list-group">
      <li class="list-group-item" 
        *ngFor="let movie of movies" 
        (click)="selectMovie(movie)"
        [class.active]="movie === selectedMovie">
        {{movie.name}}
      </li>
    </ul>
    <button class="btn btn-warning" (click)="createNewMovie()">New</button>
  </div>
  <div class="col-md-5 col-md-offset-2">
    <app-movie-details 
      [movie]="selectedMovie" 
      [createHandler]="addMovie" 
      [updateHandler]="updateMovie"
      [deleteHandler]="deleteMovie">
    </app-movie-details>
  </div>
</div>
